<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>Gomberg&Associados - Advogados Associados</title>
    <style>
        /* Estilos CSS (o mesmo do código anterior) */
         body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFD700;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 300px;
        }

        /* Botões centrais na área amarela */
        .buttons-container {
            padding: 20px;
            text-align: center;
        }

        .buttons-container a {
            color: #fff;
            background-color: #000;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }

        .buttons-container a:hover {
            background-color: #FFC107;
        }

        /* Conteúdo dinâmico */
        #dynamic-content {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #dynamic-content h2 {
            margin-bottom: 15px;
        }
         #welcome-message {
            text-align: center;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 5px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
            #welcome-message p{
            font-size: 2.5em; /* Adjusted size for single line */
            font-family: 'Algerian', sans-serif; /* Algerian font for main text */
            color: #222;/* Darker color for main text */
             padding: 5px;/* Reduced padding to minimize height */
             margin: 0; /*remove all margin */
        }
        /* Área Administrativa */
        .admin-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .admin-button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
        }
        .admin-button:hover {
            background-color: #FFC107;
            color: #000;
        }

        /* Form de login */
        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .client-form input, .client-form textarea, .fees-form input, .fees-form select  {
            margin: 5px 0;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: block;
        }
        .client-list, .fees-list{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .client-list th, .client-list td, .fees-list th, .fees-list td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .client-list th, .fees-list th{
            background-color: #f2f2f2;
        }
         .client-list .action-buttons button, .fees-list .action-buttons button {
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            margin-right: 5px;
            cursor: pointer;
            }
         .client-list .action-buttons button:hover, .fees-list .action-buttons button:hover {
            background-color: #FFC107;
            color: #000;
        }
         .client-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
             margin: 20px auto;
            max-width: 800px;
        }
         .process-list{
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .process-list th, .process-list td{
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
         .process-list th{
            background-color: #f2f2f2;
        }

        /* Redes sociais */
        .socials {
            text-align: center;
            margin: 30px 0;
        }

        .socials h2 {
            margin-bottom: 15px;
        }

        .socials a {
            color: #fff;
            background-color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .socials a:hover {
            background-color: #FFC107;
        }

        footer {
            background-color: transparent;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .process-form, .fees-form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
             margin: 20px auto;
            max-width: 800px;
        }
    </style>
</head>

}

    function editClient(clientId){
        const clientIndex = clients.findIndex(client => client.id === clientId);
        if(clientIndex !== -1){
             const name = document.getElementById('clientName').value;
            const rg = document.getElementById('clientRg').value;
            const cpf = document.getElementById('clientCpf').value;
            const phone = document.getElementById('clientPhone').value;
            const email = document.getElementById('clientEmail').value;
            const address = document.getElementById('clientAddress').value;
            const notes = document.getElementById('clientNotes').value;
        clients[clientIndex] = {
            id: clientId,
             name: name,
            rg: rg,
            cpf: cpf,
             phone: phone,
             email: email,
            address: address,
            notes: notes
         };
           showClientList();
        }
    }
    function deleteClient(clientId){
        clients = clients.filter(client => client.id !== clientId);
          showClientList();
    }

                    <td>${client.cpf}</td>
                    <td>${client.phone}</td>
                    <td>${client.email}</td>
                    <td>${client.address}</td>
                 </tr>
               `;
            });
            reportHTML += `
               </tbody>
             </table>
           <h3>Processos</h3>
            <table class="process-list">
              <thead>
                <tr>
                   <th>Cliente</th>
                   <th>Número do Processo</th>
                    <th>Fórum</th>
                   <th>Vara</th>
                    <th>Juiz</th>
                   <th>Réu</th>
                </tr>
                </thead>
             <tbody>
          `;
        processes.forEach(process => {
           const client = clients.find(client => client.id === process.clientId);
             reportHTML += `
                <tr>
                   <td>${client?.name || 'Cliente não encontrado'}</td>
                    <td>${process.processNumber}</td>
                   <td>${process.processForum}</td>
                    <td>${process.processVara}</td>
                   <td>${process.processJudge}</td>
                   <td>${process.processDefendant}</td>
                </tr>
              `;
          });
         reportHTML += `
              </tbody>
             </table>
           <h3>Honorários</h3>
          <table class="fees-list">
               <thead>
                    <tr>
                     <th>Cliente</th>
                       <th>Valor</th>
                        <th>Data do Contrato</th>
                      <th>Data</th>
                       <th>Forma de Pagamento</th>
                   </tr>
                 </thead>
              <tbody>
         `;
            fees.forEach(fee => {
            const client = clients.find(client => client.id === fee.clientId);
            reportHTML += `
                <tr>
                    <td>${client?.name || 'Cliente não encontrado'}</td>
                    <td>${fee.value}</td>
                     <td>${fee.contractDate}</td>
                   <td>${fee.date}</td>
                    <td>${fee.paymentMethod}</td>
               </tr>
             `;
          });
           reportHTML += `
            </tbody>
          </table>
           <button onclick="showReports()" class="admin-button">Voltar</button>
        `;
      dynamicContent.innerHTML = reportHTML;
       const welcomeMessage = document.getElementById('welcome-message');
       if(welcomeMessage){
           welcomeMessage.style.display = 'none';
         }
   }

    </script>
</body>
</html>
