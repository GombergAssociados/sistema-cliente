<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gomberg&Associados - Advogados Associados</title>
    <style>
        /* Fundo dourado */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #FFD700;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        .logo {
            margin: 0;
            font-size: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .logo img {
            max-width: 300px;
        }

        /* Botões centrais na área amarela */
        .buttons-container {
            padding: 20px;
            text-align: center;
        }

        .buttons-container a {
            color: #fff;
            background-color: #000;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px;
            display: inline-block;
        }

        .buttons-container a:hover {
            background-color: #FFC107;
        }

        /* Conteúdo dinâmico */
        #dynamic-content {
            padding: 20px;
            text-align: center;
            background-color: #fff;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
		#dynamic-content h2 {
			margin-bottom: 15px;
		}
         #welcome-message {
            text-align: center;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 5px;
             box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
            #welcome-message p{
            font-size: 2.5em; /* Adjusted size for single line */
            font-family: 'Algerian', sans-serif; /* Algerian font for main text */
            color: #222;/* Darker color for main text */
             padding: 5px;/* Reduced padding to minimize height */
             margin: 0; /*remove all margin */
        }

        /* Redes sociais */
        .socials {
            text-align: center;
            margin: 30px 0;
        }

        .socials h2 {
            margin-bottom: 15px;
        }

        .socials a {
            color: #fff;
            background-color: #000;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 5px;
            display: inline-block;
        }

        .socials a:hover {
            background-color: #FFC107;
        }

        footer {
            background-color: transparent;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho preto -->
    <header>
        <div class="logo">
            <img src="meulogo.png" alt="Gomberg&Associados Logo">
        </div>
    </header>

    <!-- Botões centrais na área amarela -->
    <div class="buttons-container">
        <a href="#" onclick="showContent('about')">Sobre Nós</a>
        <a href="#" onclick="showContent('services')">Áreas de Atuação</a>
        <a href="#" onclick="showContent('team')">Equipe</a>
        <a href="#" onclick="showContact()">Nossos Contatos</a>
        <a href="#" onclick="showContent('consult')">Agende uma Consulta</a>
        <a href="#" onclick="showAdminLogin()">Área Administrativa</a>
    </div>

    <!-- Conteúdo dinâmico -->
    <main id="dynamic-content">
        <!-- Conteúdo dinâmico será carregado aqui -->
    </main>

    <div id="welcome-message">
        <p>Seja Bem vindo(a) ao nosso site Jurídico</p>
    </div>

    <!-- Redes sociais -->
    <div class="socials">
        <h2>Nossas Redes Sociais</h2>
        <a href="https://www.facebook.com/profile.php?id=100085688431397" target="_blank">Facebook</a>
        <a href="https://x.com/lui8179" target="_blank">Twitter (X)</a>
        <a href="https://www.youtube.com/@LUIZROBERTORIBEIROGomberg" target="_blank">Nosso Canal do YouTube</a>
    </div>

    <footer>
        <p>© 2025 Gomberg&Associados. Todos os direitos reservados.</p>
    </footer>

    <script>
    
        // Função para exibir conteúdo dinâmico
        function showContent(section) {
            const content = {
                about: `
                    <h2>Sobre Nós</h2>
                    <p>O escritório Gomberg&Associados tem uma longa história de sucesso na advocacia...</p>
                `,
                services: `
                    <h2>Áreas de Atuação</h2>
                    <ul>
                        <li>Direito Civil</li>
                        <li>Direito Trabalhista</li>
                        <li>Direito Empresarial</li>
                    </ul>
                `,
                team: `
                    <h2>Nossa Equipe</h2>
                    <div>
                        <h3>Drº. Luiz Roberto Ribeiro Gomberg</h3>
                        <p>OAB/SP - 477.614</p>
                    </div>
                `,
                consult: `
                    <h2>Agende uma Consulta</h2>
                    <p>Entre em contato para agendar sua consulta através de nossos canais:</p>
                    <p>Email: <a href="mailto:gombergeassociados@gmail.com">gombergeassociados@gmail.com</a></p>
                    <p>WhatsApp: <a href="https://wa.me/5511973383818" target="_blank">(11) 9.7338-3818</a></p>
                `
            };

            const dynamicContent = document.getElementById('dynamic-content');
            dynamicContent.innerHTML = content[section] || '<p>Seção não encontrada.</p>';
            addBackButton();
             // Remove o texto da página principal ao navegar para outra seção
            const welcomeMessage = document.getElementById('welcome-message');
            if(welcomeMessage){
                welcomeMessage.style.display = 'none';
            }
        }

         function goBack() {
            const dynamicContent = document.getElementById('dynamic-content');
            dynamicContent.innerHTML = '';
            //mostra a mensagem de boas vindas quando retorna para a página inicial
             const welcomeMessage = document.getElementById('welcome-message');
              if(welcomeMessage){
                welcomeMessage.style.display = 'block';
            }

        }
          function showAdminLogin() {
            const dynamicContent = document.getElementById('dynamic-content');
             dynamicContent.innerHTML = `
                <div class="admin-container">
                    <h2>Área Administrativa</h2>
                    <button onclick="authenticateAdmin()" class="admin-button">Entrar</button>
                    <button onclick="goBack()" class="admin-button">Voltar</button>
                </div>
            `;
                // Remove o texto da página principal ao navegar para outra seção
            const welcomeMessage = document.getElementById('welcome-message');
            if(welcomeMessage){
                welcomeMessage.style.display = 'none';
            }
        }
        // Função para exibir contatos
        function showContact() {
            const dynamicContent = document.getElementById('dynamic-content');
            dynamicContent.innerHTML = `
                <h2>Nossos Contatos</h2>
                <p>WhatsApp: <a href="https://wa.me/5511973383818" target="_blank">(11) 9.7338-3818</a></p>
                <p>Email: <a href="mailto:gombergeassociados@gmail.com">gombergeassociados@gmail.com</a></p>
            `;
            addBackButton();
             // Remove o texto da página principal ao navegar para outra seção
             const welcomeMessage = document.getElementById('welcome-message');
            if(welcomeMessage){
                welcomeMessage.style.display = 'none';
            }
        }
  function authenticateAdmin() {};
       function addBackButton() {
            const dynamicContent = document.getElementById('dynamic-content');
            dynamicContent.innerHTML += `<button onclick="goBack()" style="padding: 10px 20px; margin-top: 20px;">Voltar</button>`;
        }
    </script>
</body>
</html>
