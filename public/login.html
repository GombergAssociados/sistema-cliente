<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Gomberg&Associados</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffd700;
      color: black;
      text-align: center;
    }
    .header {
      background-color: black;
      color: #ffd700;
      padding: 20px;
      font-size: 24px;
    }
    .form-container {
      margin-top: 100px;
    }
    .input-field {
      margin: 10px 0;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }
    .button {
      background-color: black;
      color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ffd700;
      color: black;
    }
  </style>
</head>
<body>
  <div class="header">Login - Gomberg&Associados</div>
  <div class="form-container">
    <form action="area-administrativa.html" onsubmit="return validateLogin(event)">
      <input class="input-field" type="text" id="username" placeholder="Usuário" required>
      <br>
      <input class="input-field" type="password" id="password" placeholder="Senha" required>
      <br>
      <button class="button" type="submit">Entrar</button>
    </form>
  </div>
  <script>
    function validateLogin(event) {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === '08457245848' && password === 'Regina12@2024') {
        return true;
      } else {
        alert('Usuário ou senha incorretos.');
        event.preventDefault();
        return false;
      }
    }
  </script>
</body>
</html>
