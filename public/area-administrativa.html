<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área Administrativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="meulogo.png" alt="Gomberg & Associados">
        <h1>Área Administrativa - Gomberg&Associados</h1>
    </header>
    <nav>
        <button onclick="window.location.href='area-administrativa.html'">Cadastro de Clientes</button>
        <button onclick="window.location.href='cadastro-processos.html'">Cadastro de Processos</button>
        <button onclick="window.location.href='cadastro-honorarios.html'">Cadastro de Honorários</button>
        <button onclick="window.location.href='relatorios.html'">Relatórios</button>
    </nav>
    <div class="container">
        <h2>Adicionar Novo Cliente</h2>
        <form id="form-cliente">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br>
            <label for="rg">RG:</label>
            <input type="text" id="rg" name="rg" required><br>
            <label for="cpf">CPF/CNPJ:</label>
            <input type="text" id="cpf" name="cpf" required><br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required><br>
            <button type="submit">Cadastrar Cliente</button>
        </form>

        <h2>Clientes Cadastrados</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>RG</th>
                    <th>CPF/CNPJ</th>
                    <th>E-mail</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-clientes">
                <!-- Os dados serão gerados dinamicamente -->
            </tbody>
        </table>
        <button onclick="window.location.href='index.html'">Voltar</button>
        <button onclick="window.location.href='login.html'">Sair</button>
    </div>
    <script>
        // Simulação de cadastro de clientes
        const form = document.getElementById('form-cliente');
        const listaClientes = document.getElementById('lista-clientes');
        let clientes = [];

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const novoCliente = {
                id: clientes.length + 1,
                nome: form.nome.value,
                rg: form.rg.value,
                cpf: form.cpf.value,
                email: form.email.value,
                telefone: form.telefone.value,
            };
            clientes.push(novoCliente);
            renderClientes();
            form.reset();
        });

        function renderClientes() {
            listaClientes.innerHTML = '';
            clientes.forEach(cliente => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${cliente.id}</td>
                    <td>${cliente.nome}</td>
                    <td>${cliente.rg}</td>
                    <td>${cliente.cpf}</td>
                    <td>${cliente.email}</td>
                    <td>${cliente.telefone}</td>
                    <td>
                        <button onclick="editarCliente(${cliente.id})">Editar</button>
                        <button onclick="excluirCliente(${cliente.id})">Excluir</button>
                    </td>
                `;
                listaClientes.appendChild(tr);
            });
        }

        function editarCliente(id) {
            const cliente = clientes.find(c => c.id === id);
            if (cliente) {
                form.nome.value = cliente.nome;
                form.rg.value = cliente.rg;
                form.cpf.value = cliente.cpf;
                form.email.value = cliente.email;
                form.telefone.value = cliente.telefone;
                clientes = clientes.filter(c => c.id !== id); // Remove para atualizar
            }
        }

        function excluirCliente(id) {
            clientes = clientes.filter(c => c.id !== id);
            renderClientes();
        }
    </script>
</body>
</html>
