<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #ffd700;
      color: black;
      text-align: center;
    }
    .header {
      background-color: black;
      color: #ffd700;
      padding: 20px;
      font-size: 24px;
    }
    .button {
      background-color: black;
      color: #ffd700;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #ffd700;
      color: black;
    }
    .form-container {
      margin-top: 20px;
    }
    .input-field {
      margin: 10px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      font-size: 16px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">Área Administrativa - Gomberg&Associados</div>
  <button class="button" onclick="location.href='login.html'">Sair</button>
  <div class="form-container">
    <h2>Cadastro de Clientes</h2>
    <form id="clientForm" onsubmit="addClient(event)">
      <input class="input-field" type="text" id="name" placeholder="Nome" required>
      <input class="input-field" type="text" id="rg" placeholder="RG" required>
      <input class="input-field" type="text" id="cpf" placeholder="CPF/CNPJ" required>
      <input class="input-field" type="email" id="email" placeholder="E-mail" required>
      <input class="input-field" type="tel" id="phone" placeholder="Telefone" required>
      <button class="button" type="submit">Cadastrar Cliente</button>
    </form>
    <table id="clientsTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>RG</th>
          <th>CPF/CNPJ</th>
          <th>E-mail</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script>
    let clients = [];
    function addClient(event) {
      event.preventDefault();
      const name = document.getElementById('name').value;
      const rg = document.getElementById('rg').value;
      const cpf = document.getElementById('cpf').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      const client = { id: clients.length + 1, name, rg, cpf, email, phone };
      clients.push(client);
      updateTable();
      document.getElementById('clientForm').reset();
    }
    function updateTable() {
      const tableBody = document.getElementById('clientsTable').querySelector('tbody');
      tableBody.innerHTML = '';
      clients.forEach(client => {
        const row = `<tr>
          <td>${client.id}</td>
          <td>${client.name}</td>
          <td>${client.rg}</td>
          <td>${client.cpf}</td>
          <td>${client.email}</td>
          <td>${client.phone}</td>
          <td>
            <button onclick="editClient(${client.id})">Editar</button>
            <button onclick="deleteClient(${client.id})">Excluir</button>
          </td>
        </tr>`;
        tableBody.innerHTML += row;
      });
    }
    function deleteClient(id) {
      clients = clients.filter(client => client.id !== id);
      updateTable();
    }
    function editClient(id) {
      const client = clients.find(client => client.id === id);
      if (client) {
        document.getElementById('name').value = client.name;
        document.getElementById('rg').value = client.rg;
        document.getElementById('cpf').value = client.cpf;
        document.getElementById('email').value = client.email;
        document.getElementById('phone').value = client.phone;
        deleteClient(id);
      }
    }
  </script>
</body>
</html>
