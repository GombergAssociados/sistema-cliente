<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gomberg&Associados - Cadastro de Clientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: gold;
      color: black;
      text-align: center;
      padding: 20px;
    }
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .logout {
      background-color: red;
      color: white;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Gomberg&Associados</h1>
  <h2>Cadastro de Clientes</h2>

  <button class="logout" onclick="logout()">Sair</button>

  <form id="clientForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="text" id="rg" placeholder="RG" required>
    <input type="text" id="cpf" placeholder="CPF/CNPJ" required>
    <input type="email" id="email" placeholder="E-mail" required>
    <input type="tel" id="telefone" placeholder="Telefone" required>
    <button type="button" onclick="addClient()">Cadastrar Cliente</button>
  </form>

  <h3>Clientes Cadastrados</h3>
  <table id="clientTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>RG</th>
        <th>CPF/CNPJ</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Dados inseridos dinamicamente -->
    </tbody>
  </table>

  <script>
    let clients = [];
    let currentId = 1;

    function addClient() {
      const nome = document.getElementById('nome').value;
      const rg = document.getElementById('rg').value;
      const cpf = document.getElementById('cpf').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;

      if (nome && rg && cpf && email && telefone) {
        const client = { id: currentId++, nome, rg, cpf, email, telefone };
        clients.push(client);
        renderTable();
        document.getElementById('clientForm').reset();
      } else {
        alert('Preencha todos os campos.');
      }
    }

    function renderTable() {
      const tbody = document.querySelector('#clientTable tbody');
      tbody.innerHTML = '';
      clients.forEach(client => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${client.id}</td>
          <td>${client.nome}</td>
          <td>${client.rg}</td>
          <td>${client.cpf}</td>
          <td>${client.email}</td>
          <td>${client.telefone}</td>
          <td>
            <button onclick="editClient(${client.id})">Editar</button>
            <button onclick="deleteClient(${client.id})">Excluir</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editClient(id) {
      const client = clients.find(c => c.id === id);
      if (client) {
        document.getElementById('nome').value = client.nome;
        document.getElementById('rg').value = client.rg;
        document.getElementById('cpf').value = client.cpf;
        document.getElementById('email').value = client.email;
        document.getElementById('telefone').value = client.telefone;

        deleteClient(id); // Remove o cliente antes de re-adicionar com alterações
      }
    }

    function deleteClient(id) {
      clients = clients.filter(c => c.id !== id);
      renderTable();
    }

    function logout() {
      window.location.href = 'login.html'; // Redireciona para a página de login
    }
  </script>
</body>
</html>
