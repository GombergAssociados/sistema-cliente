<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Cadastro de Clientes</h1>
    <form id="formCliente" class="mb-4">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome:</label>
        <input type="text" id="nome" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="rg" class="form-label">RG:</label>
        <input type="text" id="rg" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="documento" class="form-label">CPF/CNPJ:</label>
        <input type="text" id="documento" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="telefone" class="form-label">Telefone:</label>
        <input type="text" id="telefone" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar Cliente</button>
    </form>

    <h2>Clientes Cadastrados</h2>
    <table class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>RG</th>
          <th>CPF/CNPJ</th>
          <th>Email</th>
          <th>Telefone</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaClientes"></tbody>
    </table>
  </div>

  <script>
    // Carregar os clientes
    const carregarClientes = async () => {
      const resposta = await fetch('/api/clientes');
      const clientes = await resposta.json();
      const lista = document.getElementById('listaClientes');
      lista.innerHTML = '';

      clientes.forEach(cliente => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${cliente.id}</td>
          <td>${cliente.nome}</td>
          <td>${cliente.rg}</td>
          <td>${cliente.documento}</td>
          <td>${cliente.email}</td>
          <td>${cliente.telefone}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editarCliente(${cliente.id})">Editar</button>
            <button class="btn btn-danger btn-sm" onclick="excluirCliente(${cliente.id})">Excluir</button>
          </td>
        `;
        lista.appendChild(tr);
      });
    };

    // Cadastrar cliente
    document.getElementById('formCliente').addEventListener('submit', async (e) => {
      e.preventDefault();
      const cliente = {
        nome: document.getElementById('nome').value,
        rg: document.getElementById('rg').value,
        documento: document.getElementById('documento').value,
        email: document.getElementById('email').value,
        telefone: document.getElementById('telefone').value,
      };
      await fetch('/api/clientes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(cliente)
      });
      carregarClientes();
    });

    // Editar cliente
    const editarCliente = async (id) => {
      const nome = prompt('Novo nome:');
      const rg = prompt('Novo RG:');
      const documento = prompt('Novo CPF/CNPJ:');
      const email = prompt('Novo Email:');
      const telefone = prompt('Novo Telefone:');
      if (nome && rg && documento && email && telefone) {
        await fetch(`/api/clientes/${id}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, rg, documento, email, telefone })
        });
        carregarClientes();
      }
    };

    // Excluir cliente
    const excluirCliente = async (id) => {
      if (confirm('Tem certeza que deseja excluir este cliente?')) {
        await fetch(`/api/clientes/${id}`, { method: 'DELETE' });
        carregarClientes();
      }
    };

    carregarClientes();
  </script>
</body>
</html>
